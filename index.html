<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC PLAYER</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: linear-gradient(135deg, #000000, #1a1a2e); color: white; font-family: Arial; min-height: 100vh; padding: 20px; display: flex; justify-content: center; align-items: center; }
        .player { width: 100%; max-width: 400px; background: rgba(255, 255, 255, 0.05); border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); border: 1px solid rgba(255, 255, 255, 0.1); }
        .now-playing { text-align: center; margin-bottom: 20px; }
        .album-art { width: 250px; height: 250px; margin: 0 auto 20px; border-radius: 15px; overflow: hidden; background: #333; display: flex; align-items: center; justify-content: center; font-size: 50px; }
        .song-info { margin-bottom: 15px; }
        .song-title { font-size: 22px; font-weight: bold; margin-bottom: 5px; }
        .song-artist { color: #ccc; font-size: 16px; }
        .progress-container { width: 100%; height: 6px; background: rgba(255, 255, 255, 0.2); border-radius: 3px; margin: 20px 0; cursor: pointer; }
        .progress { height: 100%; background: #ff6b6b; border-radius: 3px; width: 0%; transition: width 0.1s ease; }
        .time { display: flex; justify-content: space-between; color: #ccc; font-size: 14px; margin-bottom: 20px; }
        .controls { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 20px; }
        .btn { width: 50px; height: 50px; border-radius: 50%; border: none; background: rgba(255, 255, 255, 0.1); color: white; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-play { width: 60px; height: 60px; background: #ff6b6b; font-size: 20px; }
        .volume-container { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; }
        .volume-slider { flex: 1; height: 4px; -webkit-appearance: none; background: rgba(255, 255, 255, 0.2); border-radius: 2px; outline: none; }
        .volume-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 15px; height: 15px; border-radius: 50%; background: white; cursor: pointer; }
        .playlist { max-height: 200px; overflow-y: auto; margin-top: 20px; }
        .playlist-item { padding: 12px; margin-bottom: 8px; background: rgba(255, 255, 255, 0.05); border-radius: 10px; cursor: pointer; }
        .playlist-item:hover { background: rgba(255, 255, 255, 0.1); }
        .playlist-item.active { background: rgba(255, 107, 107, 0.2); border-left: 4px solid #ff6b6b; }
        .empty-state { text-align: center; padding: 40px 20px; color: #ccc; }
    </style>
</head>
<body>
    <div class="player">
        <div class="now-playing">
            <div class="album-art" id="album-art">üéµ</div>
            <div class="song-info">
                <div class="song-title" id="song-title">–í—ã–±–µ—Ä–∏—Ç–µ —Ç—Ä–µ–∫</div>
                <div class="song-artist" id="song-artist">‚Äî</div>
            </div>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <div class="controls">
                <button class="btn" id="btn-prev">‚èÆ</button>
                <button class="btn btn-play" id="btn-play">‚ñ∂</button>
                <button class="btn" id="btn-next">‚è≠</button>
            </div>
            <div class="volume-container">
                <span>üîà</span>
                <input type="range" class="volume-slider" id="volume" min="0" max="100" value="70">
                <span>üîä</span>
            </div>
        </div>
        <div class="playlist" id="playlist">
            <div class="empty-state">
                <p>üéµ –ü–ª–µ–π–ª–∏—Å—Ç –ø—É—Å—Ç</p>
                <p>–î–æ–±–∞–≤—å—Ç–µ –º—É–∑—ã–∫—É —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞</p>
            </div>
        </div>
    </div>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const songTitle = document.getElementById('song-title');
        const songArtist = document.getElementById('song-artist');
        const progress = document.getElementById('progress');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const playBtn = document.getElementById('btn-play');
        const prevBtn = document.getElementById('btn-prev');
        const nextBtn = document.getElementById('btn-next');
        const volumeSlider = document.getElementById('volume');
        const playlistEl = document.getElementById('playlist');
        const albumArt = document.getElementById('album-art');

        // –ê—É–¥–∏–æ
        const audio = new Audio();
        audio.volume = 0.7;

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ
        let isPlaying = false;
        let currentSongIndex = 0;
        let songs = [];

        // –ó–∞–≥—Ä—É–∑–∫–∞ –º—É–∑—ã–∫–∏
        function loadSongs() {
            const savedSongs = localStorage.getItem('userMusic');
            if (savedSongs) {
                songs = JSON.parse(savedSongs);
                renderPlaylist();
            }
        }

        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
        function playSong() {
            if (songs.length === 0) return;
            
            const song = songs[currentSongIndex];
            audio.src = song.url;
            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            
            audio.play()
                .then(() => {
                    isPlaying = true;
                    playBtn.textContent = '‚è∏';
                    updatePlaylistHighlight();
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞:', error);
                });
        }

        // –ü–∞—É–∑–∞
        function pauseSong() {
            audio.pause();
            isPlaying = false;
            playBtn.textContent = '‚ñ∂';
        }

        // –°–ª–µ–¥—É—é—â–∏–π —Ç—Ä–µ–∫
        function nextSong() {
            if (songs.length === 0) return;
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            playSong();
        }

        // –ü—Ä–µ–¥—ã–¥—É—â–∏–π —Ç—Ä–µ–∫
        function prevSong() {
            if (songs.length === 0) return;
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            playSong();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function updateProgress() {
            const duration = audio.duration;
            const currentTime = audio.currentTime;
            
            if (duration) {
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                
                currentTimeEl.textContent = formatTime(currentTime);
                durationEl.textContent = formatTime(duration);
            }
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            
            audio.currentTime = (clickX / width) * duration;
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–ª–µ–π–ª–∏—Å—Ç–∞
        function updatePlaylistHighlight() {
            const items = playlistEl.querySelectorAll('.playlist-item');
            items.forEach((item, index) => {
                if (index === currentSongIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ø–ª–µ–π–ª–∏—Å—Ç–∞
        function renderPlaylist() {
            if (songs.length === 0) {
                playlistEl.innerHTML = '<div class="empty-state"><p>üéµ –ü–ª–µ–π–ª–∏—Å—Ç –ø—É—Å—Ç</p><p>–î–æ–±–∞–≤—å—Ç–µ –º—É–∑—ã–∫—É —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞</p></div>';
                return;
            }

            playlistEl.innerHTML = '';
            songs.forEach((song, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                item.textContent = `${song.title} - ${song.artist}`;
                
                item.addEventListener('click', () => {
                    currentSongIndex = index;
                    playSong();
                });
                
                playlistEl.appendChild(item);
            });
            
            updatePlaylistHighlight();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            loadSongs();
            
            // –°–æ–±—ã—Ç–∏—è
            playBtn.addEventListener('click', () => {
                if (songs.length === 0) return;
                isPlaying ? pauseSong() : playSong();
            });
            
            prevBtn.addEventListener('click', prevSong);
            nextBtn.addEventListener('click', nextSong);
            
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', nextSong);
            
            progressContainer.addEventListener('click', setProgress);
            
            volumeSlider.addEventListener('input', () => {
                audio.volume = volumeSlider.value / 100;
            });
        }

        // –ó–∞–ø—É—Å–∫
        init();

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –º—É–∑—ã–∫–∏ –∏–∑ –±–æ—Ç–∞
        window.addMusic = function(songData) {
            let currentSongs = JSON.parse(localStorage.getItem('userMusic') || '[]');
            currentSongs.push(songData);
            localStorage.setItem('userMusic', JSON.stringify(currentSongs));
            loadSongs();
            
            if (currentSongs.length === 1) {
                currentSongIndex = 0;
                playSong();
            }
            
            console.log('–¢—Ä–µ–∫ –¥–æ–±–∞–≤–ª–µ–Ω:', songData.title);
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—á–∏—Å—Ç–∫–∏ –ø–ª–µ–π–ª–∏—Å—Ç–∞
        window.clearPlaylist = function() {
            localStorage.removeItem('userMusic');
            songs = [];
            renderPlaylist();
            pauseSong();
            songTitle.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ —Ç—Ä–µ–∫';
            songArtist.textContent = '‚Äî';
            console.log('–ü–ª–µ–π–ª–∏—Å—Ç –æ—á–∏—â–µ–Ω');
        };
        
        console.log('Music Player –≥–æ—Ç–æ–≤! –ò—Å–ø–æ–ª—å–∑—É–π window.addMusic() –∏ window.clearPlaylist()');
    </script>
</body>
</html>

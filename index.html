<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #0f3460);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .player {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .now-playing {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .album-art {
            width: 250px;
            height: 250px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            background: #2c2c54;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        
        .song-info {
            margin-bottom: 20px;
        }
        
        .song-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 20px;
        }
        
        .song-artist {
            color: #a0a0a0;
            font-size: 16px;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
            margin: 25px 0;
            cursor: pointer;
            position: relative;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }
        
        .time {
            display: flex;
            justify-content: space-between;
            color: #a0a0a0;
            font-size: 14px;
            margin-bottom: 25px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .btn-play {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            font-size: 20px;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .btn-play:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .volume-slider {
            flex: 1;
            height: 5px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        
        .playlist {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 25px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
        }
        
        .playlist-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateX(5px);
        }
        
        .playlist-item.active {
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.2), rgba(78, 205, 196, 0.2));
            border-left: 4px solid #ff6b6b;
        }
        
        .playlist-item-icon {
            font-size: 20px;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }
        
        .playlist-info {
            flex: 1;
            min-width: 0;
        }
        
        .playlist-title {
            font-weight: 500;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .playlist-artist {
            font-size: 12px;
            color: #a0a0a0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .playlist-duration {
            font-size: 12px;
            color: #a0a0a0;
            margin-left: 10px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #a0a0a0;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
        }
        
        .refresh-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        /* –ü–æ–ª–æ—Å–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        .playlist::-webkit-scrollbar {
            width: 6px;
        }
        
        .playlist::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }
        
        .playlist::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 3px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 107, 107, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(-50%) translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="player">
        <div class="header">
            <div class="logo">MusicPlayer</div>
            <div style="color: #a0a0a0; font-size: 14px;">–í–∞—à –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π –ø–ª–µ–µ—Ä</div>
        </div>
        
        <div class="now-playing">
            <div class="album-art" id="album-art">üéµ</div>
            
            <div class="song-info">
                <div class="song-title" id="song-title">–í—ã–±–µ—Ä–∏—Ç–µ —Ç—Ä–µ–∫</div>
                <div class="song-artist" id="song-artist">‚Äî</div>
            </div>
            
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
            
            <div class="time">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            
            <div class="controls">
                <button class="btn" id="btn-prev">‚èÆ</button>
                <button class="btn btn-play" id="btn-play">‚ñ∂</button>
                <button class="btn" id="btn-next">‚è≠</button>
            </div>
            
            <div class="volume-container">
                <span>üîà</span>
                <input type="range" class="volume-slider" id="volume" min="0" max="100" value="70">
                <span>üîä</span>
            </div>
        </div>
        
        <div class="playlist" id="playlist">
            <div class="empty-state">
                <span class="empty-state-icon">üéµ</span>
                <p>–ü–ª–µ–π–ª–∏—Å—Ç –ø—É—Å—Ç</p>
                <p>–î–æ–±–∞–≤—å—Ç–µ –º—É–∑—ã–∫—É —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞</p>
                <button class="refresh-btn" onclick="loadSongs()">–û–±–Ω–æ–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const songTitle = document.getElementById('song-title');
        const songArtist = document.getElementById('song-artist');
        const progress = document.getElementById('progress');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const playBtn = document.getElementById('btn-play');
        const prevBtn = document.getElementById('btn-prev');
        const nextBtn = document.getElementById('btn-next');
        const volumeSlider = document.getElementById('volume');
        const playlistEl = document.getElementById('playlist');
        const albumArt = document.getElementById('album-art');

        // –ê—É–¥–∏–æ
        const audio = new Audio();
        audio.volume = 0.7;

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ
        let isPlaying = false;
        let currentSongIndex = 0;
        let songs = [];

        // –ó–∞–≥—Ä—É–∑–∫–∞ –º—É–∑—ã–∫–∏ –∏–∑ localStorage
        function loadSongs() {
            try {
                const savedSongs = localStorage.getItem('userMusic');
                if (savedSongs) {
                    songs = JSON.parse(savedSongs);
                    renderPlaylist();
                    
                    if (songs.length > 0) {
                        showNotification(`–ó–∞–≥—Ä—É–∂–µ–Ω–æ ${songs.length} —Ç—Ä–µ–∫–æ–≤`);
                    }
                } else {
                    renderPlaylist();
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º—É–∑—ã–∫–∏:', error);
                showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–ª–µ–π–ª–∏—Å—Ç–∞', 'error');
            }
        }

        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
        function playSong() {
            if (songs.length === 0) {
                showNotification('–î–æ–±–∞–≤—å—Ç–µ –º—É–∑—ã–∫—É —á–µ—Ä–µ–∑ –±–æ—Ç–∞!', 'error');
                return;
            }
            
            const song = songs[currentSongIndex];
            audio.src = song.url;
            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            
            audio.play()
                .then(() => {
                    isPlaying = true;
                    playBtn.textContent = '‚è∏';
                    updatePlaylistHighlight();
                    showNotification(`–°–µ–π—á–∞—Å –∏–≥—Ä–∞–µ—Ç: ${song.title}`);
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
                    showNotification('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è —Ç—Ä–µ–∫–∞', 'error');
                });
        }

        // –ü–∞—É–∑–∞
        function pauseSong() {
            audio.pause();
            isPlaying = false;
            playBtn.textContent = '‚ñ∂';
        }

        // –°–ª–µ–¥—É—é—â–∏–π —Ç—Ä–µ–∫
        function nextSong() {
            if (songs.length === 0) return;
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            playSong();
        }

        // –ü—Ä–µ–¥—ã–¥—É—â–∏–π —Ç—Ä–µ–∫
        function prevSong() {
            if (songs.length === 0) return;
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            playSong();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function updateProgress() {
            const duration = audio.duration;
            const currentTime = audio.currentTime;
            
            if (duration) {
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                
                currentTimeEl.textContent = formatTime(currentTime);
                durationEl.textContent = formatTime(duration);
            }
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            
            if (duration) {
                audio.currentTime = (clickX / width) * duration;
            }
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—ã–¥–µ–ª–µ–Ω–∏—è –≤ –ø–ª–µ–π–ª–∏—Å—Ç–µ
        function updatePlaylistHighlight() {
            const items = playlistEl.querySelectorAll('.playlist-item');
            items.forEach((item, index) => {
                if (index === currentSongIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ø–ª–µ–π–ª–∏—Å—Ç–∞
        function renderPlaylist() {
            if (songs.length === 0) {
                playlistEl.innerHTML = `
                    <div class="empty-state">
                        <span class="empty-state-icon">üéµ</span>
                        <p>–ü–ª–µ–π–ª–∏—Å—Ç –ø—É—Å—Ç</p>
                        <p>–î–æ–±–∞–≤—å—Ç–µ –º—É–∑—ã–∫—É —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞</p>
                        <button class="refresh-btn" onclick="loadSongs()">–û–±–Ω–æ–≤–∏—Ç—å</button>
                    </div>
                `;
                return;
            }

            playlistEl.innerHTML = '';
            songs.forEach((song, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                item.innerHTML = `
                    <div class="playlist-item-icon">üéµ</div>
                    <div class="playlist-info">
                        <div class="playlist-title">${song.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</div>
                        <div class="playlist-artist">${song.artist || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å'}</div>
                    </div>
                    <div class="playlist-duration">${formatTime(song.duration || 0)}</div>
                `;
                
                item.addEventListener('click', () => {
                    currentSongIndex = index;
                    playSong();
                });
                
                playlistEl.appendChild(item);
            });
            
            updatePlaylistHighlight();
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.background = type === 'error' ? 
                'rgba(255, 77, 77, 0.9)' : 'rgba(78, 205, 196, 0.9)';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 3000);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –º—É–∑—ã–∫–∏ –∏–∑ –±–æ—Ç–∞
        window.addMusic = function(songData) {
            try {
                let currentSongs = JSON.parse(localStorage.getItem('userMusic') || '[]');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ—Ç –ª–∏ —É–∂–µ —Ç–∞–∫–æ–≥–æ —Ç—Ä–µ–∫–∞
                const isDuplicate = currentSongs.some(song => 
                    song.title === songData.title && song.artist === songData.artist
                );
                
                if (!isDuplicate) {
                    currentSongs.push(songData);
                    localStorage.setItem('userMusic', JSON.stringify(currentSongs));
                    songs = currentSongs;
                    renderPlaylist();
                    
                    showNotification(`–î–æ–±–∞–≤–ª–µ–Ω —Ç—Ä–µ–∫: ${songData.title}`);
                    
                    // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –µ—Å–ª–∏ —ç—Ç–æ –ø–µ—Ä–≤—ã–π —Ç—Ä–µ–∫
                    if (currentSongs.length === 1) {
                        currentSongIndex = 0;
                        setTimeout(() => playSong(), 1000);
                    }
                } else {
                    showNotification('–≠—Ç–æ—Ç —Ç—Ä–µ–∫ —É–∂–µ –≤ –ø–ª–µ–π–ª–∏—Å—Ç–µ', 'info');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –º—É–∑—ã–∫–∏:', error);
                showNotification('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç—Ä–µ–∫–∞', 'error');
            }
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—á–∏—Å—Ç–∫–∏ –ø–ª–µ–π–ª–∏—Å—Ç–∞
        window.clearPlaylist = function() {
            localStorage.removeItem('userMusic');
            songs = [];
            renderPlaylist();
            pauseSong();
            songTitle.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ —Ç—Ä–µ–∫';
            songArtist.textContent = '‚Äî';
            showNotification('–ü–ª–µ–π–ª–∏—Å—Ç –æ—á–∏—â–µ–Ω');
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            loadSongs();
            
            // –°–æ–±—ã—Ç–∏—è
            playBtn.addEventListener('click', () => {
                isPlaying ? pauseSong() : playSong();
            });
            
            prevBtn.addEventListener('click', prevSong);
            nextBtn.addEventListener('click', nextSong);
            
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', nextSong);
            
            progressContainer.addEventListener('click', setProgress);
            
            volumeSlider.addEventListener('input', () => {
                audio.volume = volumeSlider.value / 100;
            });

            // –ê–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–∞ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥ (–¥–ª—è —Ç–µ—Å—Ç–∞)
            setInterval(loadSongs, 5000);
        }

        // –ó–∞–ø—É—Å–∫
        init();
        
        // –¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
        setTimeout(() => {
            const testSong = {
                title: "–®—ë–ª–∫ (–ü–æ–ª–Ω–∞—è –í–µ—Ä—Å–∏—è)",
                artist: "–í–∞–Ω—è –î–º–∏—Ç—Ä–∏–µ–Ω–∫–æ",
                url: "https://example.com/music.mp3", // –ó–∞–º–µ–Ω–∏ –Ω–∞ —Ä–µ–∞–ª—å–Ω—É—é —Å—Å—ã–ª–∫—É
                duration: 146 // 2:26 –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
            };
            window.addMusic(testSong);
        }, 1000);
    </script>
</body>
</html>

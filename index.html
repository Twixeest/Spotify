<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        :root {
            --primary: #1db954;
            --secondary: #191414;
            --accent: #1ed760;
            --dark: #121212;
            --light: #f8f8f8;
            --gray: #282828;
            --text: #ffffff;
            --text-secondary: #b3b3b3;
        }
        
        body {
            background: linear-gradient(135deg, var(--secondary), var(--dark));
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .player-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 100%;
            max-height: 850px;
            overflow: hidden;
            background: var(--dark);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            color: var(--primary);
            font-size: 24px;
        }
        
        .logo h1 {
            font-size: 20px;
            font-weight: 700;
        }
        
        .user {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .now-playing {
            text-align: center;
            padding: 30px 20px 20px;
        }
        
        .album-art {
            width: 280px;
            height: 280px;
            margin: 0 auto 25px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .album-art.playing img {
            animation: rotateAlbum 15s linear infinite;
        }
        
        @keyframes rotateAlbum {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .song-info {
            margin-bottom: 20px;
        }
        
        .song-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 20px;
        }
        
        .song-artist {
            font-size: 16px;
            color: var(--text-secondary);
        }
        
        .progress-container {
            width: 100%;
            height: 5px;
            background: var(--gray);
            border-radius: 10px;
            margin: 25px 0;
            cursor: pointer;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: var(--primary);
            border-radius: 10px;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .time {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 5px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin: 20px 0;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            color: var(--text);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            color: var(--primary);
        }
        
        .play-pause {
            width: 70px;
            height: 70px;
            background: var(--primary);
            color: var(--dark);
            font-size: 24px;
            box-shadow: 0 5px 15px rgba(29, 185, 84, 0.4);
        }
        
        .play-pause:hover {
            transform: scale(1.05);
            color: var(--dark);
        }
        
        .playlist-container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px 20px 0 0;
            padding: 20px;
            height: 240px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .playlist-header h2 {
            font-size: 18px;
        }
        
        .add-music {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
        }
        
        .playlist {
            list-style: none;
        }
        
        .playlist-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-bottom: 10px;
        }
        
        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .playlist-item.active {
            background: rgba(29, 185, 84, 0.2);
        }
        
        .playlist-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }
        
        .playlist-item-info {
            flex: 1;
            overflow: hidden;
        }
        
        .playlist-item-title {
            font-size: 16px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .playlist-item-artist {
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .playlist-item-duration {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* Полоса прокрутки */
        .playlist-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .playlist-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .playlist-container::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        /* Адаптивность */
        @media (max-height: 700px) {
            .album-art {
                width: 200px;
                height: 200px;
            }
            
            .playlist-container {
                height: 180px;
            }
        }
        
        /* Эффект виниловой пластинки */
        .vinyl-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 60%, rgba(0, 0, 0, 0.8) 70%);
            border-radius: 50%;
            pointer-events: none;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 20px 0;
        }
        
        .volume-slider {
            flex: 1;
            height: 4px;
            background: var(--gray);
            border-radius: 10px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="header">
            <div class="logo">
                <i class="fab fa-telegram"></i>
                <h1>Telegram Music</h1>
            </div>
            <div class="user">
                <i class="fas fa-user"></i>
            </div>
        </div>
        
        <div class="now-playing">
            <div class="album-art">
                <img src="https://placehold.co/400x400/1db954/ffffff?text=No+Image" alt="Album Art" id="album-art">
                <div class="vinyl-effect"></div>
            </div>
            
            <div class="song-info">
                <h2 class="song-title" id="song-title">Выберите трек</h2>
                <p class="song-artist" id="song-artist">Из вашего плейлиста</p>
            </div>
            
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
            
            <div class="time">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            
            <div class="controls">
                <div class="control-btn" id="shuffle">
                    <i class="fas fa-random"></i>
                </div>
                <div class="control-btn" id="prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="control-btn play-pause" id="play-pause">
                    <i class="fas fa-play" id="play-icon"></i>
                </div>
                <div class="control-btn" id="next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="control-btn" id="repeat">
                    <i class="fas fa-redo"></i>
                </div>
            </div>
            
            <div class="volume-container">
                <i class="fas fa-volume-up"></i>
                <input type="range" class="volume-slider" id="volume" min="0" max="100" value="70">
            </div>
        </div>
        
        <div class="playlist-container">
            <div class="playlist-header">
                <h2>Ваш плейлист</h2>
                <div class="add-music" id="add-music">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
            
            <ul class="playlist" id="playlist">
                <!-- Плейлист будет заполняться динамически -->
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы управления
            const albumArt = document.getElementById('album-art');
            const songTitle = document.getElementById('song-title');
            const songArtist = document.getElementById('song-artist');
            const progress = document.getElementById('progress');
            const progressContainer = document.getElementById('progress-container');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');
            const playBtn = document.getElementById('play-pause');
            const playIcon = document.getElementById('play-icon');
            const prevBtn = document.getElementById('prev');
            const nextBtn = document.getElementById('next');
            const shuffleBtn = document.getElementById('shuffle');
            const repeatBtn = document.getElementById('repeat');
            const volumeSlider = document.getElementById('volume');
            const playlistEl = document.getElementById('playlist');
            const addMusicBtn = document.getElementById('add-music');
            const albumArtContainer = document.querySelector('.album-art');
            
            // Аудио элемент
            const audio = new Audio();
            audio.volume = 0.7;
            
            // Текущий плейлист
            let currentPlaylist = [];
            let currentSongIndex = 0;
            let isPlaying = false;
            let isShuffle = false;
            let isRepeat = false;
            
            // Форматирование времени
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            // Загрузка песни
            function loadSong(song, index) {
                audio.src = song.url;
                songTitle.textContent = song.title;
                songArtist.textContent = song.artist;
                albumArt.src = song.image;
                
                audio.addEventListener('loadedmetadata', function() {
                    durationEl.textContent = formatTime(audio.duration);
                });
                
                currentSongIndex = index;
                updatePlaylistHighlight();
            }
            
            // Воспроизведение песни
            function playSong() {
                isPlaying = true;
                playIcon.classList.remove('fa-play');
                playIcon.classList.add('fa-pause');
                albumArtContainer.classList.add('playing');
                audio.play();
            }
            
            // Пауза
            function pauseSong() {
                isPlaying = false;
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
                albumArtContainer.classList.remove('playing');
                audio.pause();
            }
            
            // Предыдущая песня
            function prevSong() {
                currentSongIndex--;
                if (currentSongIndex < 0) {
                    currentSongIndex = currentPlaylist.length - 1;
                }
                loadSong(currentPlaylist[currentSongIndex], currentSongIndex);
                playSong();
            }
            
            // Следующая песня
            function nextSong() {
                currentSongIndex++;
                if (currentSongIndex > currentPlaylist.length - 1) {
                    currentSongIndex = 0;
                }
                loadSong(currentPlaylist[currentSongIndex], currentSongIndex);
                playSong();
            }
            
            // Обновление прогресса
            function updateProgress(e) {
                const { duration, currentTime } = e.srcElement;
                if (duration) {
                    // Обновление ползунка прогресса
                    const progressPercent = (currentTime / duration) * 100;
                    progress.style.width = `${progressPercent}%`;
                    
                    // Обновление времени
                    currentTimeEl.textContent = formatTime(currentTime);
                }
            }
            
            // Установка прогресса
            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                
                audio.currentTime = (clickX / width) * duration;
            }
            
            // Обновление выделения в плейлисте
            function updatePlaylistHighlight() {
                const items = playlistEl.querySelectorAll('.playlist-item');
                items.forEach((item, index) => {
                    if (index === currentSongIndex) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            }
            
            // Добавление песни в плейлист
            function addSongToPlaylist(song) {
                currentPlaylist.push(song);
                renderPlaylist();
            }
            
            // Отрисовка плейлиста
            function renderPlaylist() {
                playlistEl.innerHTML = '';
                
                currentPlaylist.forEach((song, index) => {
                    const li = document.createElement('li');
                    li.className = 'playlist-item fade-in';
                    li.innerHTML = `
                        <img src="${song.image}" alt="${song.title}">
                        <div class="playlist-item-info">
                            <div class="playlist-item-title">${song.title}</div>
                            <div class="playlist-item-artist">${song.artist}</div>
                        </div>
                        <div class="playlist-item-duration">${song.duration}</div>
                    `;
                    
                    li.addEventListener('click', () => {
                        loadSong(song, index);
                        playSong();
                    });
                    
                    playlistEl.appendChild(li);
                });
                
                updatePlaylistHighlight();
            }
            
            // Имитация добавления нескольких песен для демонстрации
            const demoPlaylist = [
                {
                    title: 'Bohemian Rhapsody',
                    artist: 'Queen',
                    url: 'https://example.com/music1.mp3',
                    image: 'https://placehold.co/400x400/1db954/ffffff?text=Queen',
                    duration: '5:55'
                },
                {
                    title: 'Sweet Child O\' Mine',
                    artist: 'Guns N\' Roses',
                    url: 'https://example.com/music2.mp3',
                    image: 'https://placehold.co/400x400/1db954/ffffff?text=Guns+N+Roses',
                    duration: '5:03'
                },
                {
                    title: 'Hotel California',
                    artist: 'Eagles',
                    url: 'https://example.com/music3.mp3',
                    image: 'https://placehold.co/400x400/1db954/ffffff?text=Eagles',
                    duration: '6:30'
                }
            ];
            
            // Добавляем демо-треки
            demoPlaylist.forEach(song => {
                addSongToPlaylist(song);
            });
            
            // Загружаем первую песню
            if (currentPlaylist.length > 0) {
                loadSong(currentPlaylist[0], 0);
            }
            
            // События
            playBtn.addEventListener('click', () => {
                if (currentPlaylist.length === 0) return;
                
                isPlaying ? pauseSong() : playSong();
            });
            
            prevBtn.addEventListener('click', prevSong);
            nextBtn.addEventListener('click', nextSong);
            
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', nextSong);
            
            progressContainer.addEventListener('click', setProgress);
            
            volumeSlider.addEventListener('input', () => {
                audio.volume = volumeSlider.value / 100;
            });
            
            shuffleBtn.addEventListener('click', () => {
                isShuffle = !isShuffle;
                shuffleBtn.style.color = isShuffle ? 'var(--primary)' : 'var(--text)';
            });
            
            repeatBtn.addEventListener('click', () => {
                isRepeat = !isRepeat;
                repeatBtn.style.color = isRepeat ? 'var(--primary)' : 'var(--text)';
            });
            
            addMusicBtn.addEventListener('click', () => {
                alert('Для добавления музыки отправьте аудиофайл в Telegram бота');
            });
            
            // Имитация получения музыки от бота (для демонстрации)
            setTimeout(() => {
                const newSong = {
                    title: 'Imagine',
                    artist: 'John Lennon',
                    url: 'https://example.com/music4.mp3',
                    image: 'https://placehold.co/400x400/1db954/ffffff?text=John+Lennon',
                    duration: '3:04'
                };
                
                addSongToPlaylist(newSong);
                
                // Показать уведомление
                const notification = document.createElement('div');
                notification.style.position = 'fixed';
                notification.style.bottom = '20px';
                notification.style.left = '50%';
                notification.style.transform = 'translateX(-50%)';
                notification.style.background = 'var(--primary)';
                notification.style.color = 'white';
                notification.style.padding = '10px 20px';
                notification.style.borderRadius = '50px';
                notification.style.zIndex = '100';
                notification.textContent = 'Новый трек добавлен!';
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 3000);
            }, 5000);
        });
    </script>
</body>
</html>
